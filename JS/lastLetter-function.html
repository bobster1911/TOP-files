<body>
  <script>
    // Your JavaScript goes here!
    const yourStr = prompt('Enter your string here: ');

    function lastLetter(word) {
      if (!isNaN(word)) {
        console.log('Please enter a single word.');
      } else {
        let strLen = word.length;
        let lastLetterIndex = (strLen - 1);
        console.log(word[lastLetterIndex]);
      }
    }

    lastLetter(yourStr);

  </script>
